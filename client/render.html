<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="./render.js"></script>
    <title>Post</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Your diary entries:</h1>
      <form action="">
        <div class="date-picker">
          <label for="date" class="form-label date">Date:</label>
          <div class="write-date"><div class="write-date"></div></div>
        </div>
        <div class="title-container">
          <label for="title" class="form-label form-title">Title:</label>
          <p class="write-title"></p>
        </div>

        <div class="content-container">
          <div class="write-content"><p class="write-content"></p></div>
        </div>
        <div class="btn-container">
          <button type="submit" class="button edit">Edit</button>
          <button type="submit" class="button delete">Delete</button>
        </div>
      </form>
      <form action="">
        <div class="date-second">
          <label for="date" class="form-label date">Date:</label>
        </div>
        <div class="title-second">
          <label for="title" class="form-label form-title">Title:</label>
          <p class="write-title"></p>
        </div>
        <div class="content-second">
          <div class="write-content"><p class="write-content"></p></div>
        </div>
        <div class="btn-container">
          <button type="submit" class="button edit">Edit</button>
          <button type="submit" class="button delete">Delete</button>
        </div>
      </form>
    </div>
  </body>
</html>
