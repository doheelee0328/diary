    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script defer src="./render.js"></script>
    <title>Post</title>
  </head>
  <body>
    <nav class="bar">
      <a class="navbar" href="./frontpage.html">Home</a>
      <a class="navbar" href="./diary.html">Post an entry</a>
    </nav>
    <div class="container-fluid">
      <h1 class="title">Your diary entries:</h1>
      <div id="add-posts"></div>
    </div>
    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the post?
          </div>
          <div class="modal-footer">
            <button type="button" class="yes-button" data-bs-dismiss="modal">
              Yes
            </button>
            <button type="button" class="yes-button" data-bs-dismiss="modal">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
