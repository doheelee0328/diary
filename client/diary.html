<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <scrip defer src="app.js"></scrip>
   
    <title>Diary</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1 class="title">dear diary,</h1>
        <div class="title-container">
          <div class="title-container">
        
          <label for="title" class="title"
            >Title:</label
          >
          <input
            type="text"
            class="form-title"
            id="title"
            aria-describedby="text"
          />
        </div>
         <div class="title-container">
        
          <label for="title" class="content"
            >Title:</label
          >
          <input
            type="text"
            class="form-content"
            id="content"
            aria-describedby="text"
          />
        </div>

      </div>
    </form>
  </body>
</html>
