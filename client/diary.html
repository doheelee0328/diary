<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>
    <title>Diary</title>
  </head>
  <body>
    <nav class="bar ">
      <a class="navbar" href="./frontpage.html">Home</a>
      <a class="navbar" href="./render.html">View The Entries</a>
    </nav>
    <div class="container-fluid">
      <h1 class="title">Dear Diary</h1>
      <form action="">
        <div class="date-picker">
          <label for="date" class="form-label content"
            >Date:</label
          >
          <input
            type="text"
            class="form-control"
            id="date"
            aria-describedby="date"
          />
        </div>
        <label for="title" class="form-label form-title">Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="title"
        />

        <div class="mb-3">
          <label for="content" class="form-label content"
            >Content:</label
          >
          <textarea
            cols="80"
            rows="10"
            id="content"
            class="form-control"
            type="text"
            name="textbox"
          >
          </textarea>
        </div>
        <div class="btn-post-container">
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
  </body>
</html>
