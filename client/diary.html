<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <scrip defer src="app.js"></scrip>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Diary</title>
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <h1 class="title">dear diary,</h1>
        <div class="title-date-container">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label title"
              >Title:</label
            >
            <input
              type="email"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="date-picker">
            <label for="exampleInputPassword1" class="form-label content"
              >Date:</label
            >
            <input
              type="date"
              id="start"
              name="trip-start"
              value="2023-05-04"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label content"
            >Content:</label
          >
          <input type="password " class="form-control content" id="content" />
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </body>
</html>
